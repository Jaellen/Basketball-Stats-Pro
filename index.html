<!DOCTYPE html>
<html>
<head>
  <title>Basketball Stats Pro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="src/css/main.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

  <!-- Autocomple Search bar-->
  <section class="search">
    <h1>Recommendations Search</h1>
    <input type="text" id="searchBox" class="search-field" />
    <ul id="searchResults" class="term-list hidden"></ul>
  </section>

<!-- Stats Display Results --> 
  <div class="container-fluid">
    <div class="row">

      
        <div class="col-md-3"> 
          <h3>Profile Data</h3>
          <ul id="profile"></ul>
        </div>
      

      
        <div class="col-md-3"> 
          <h3>Stats Main</h3>
          <ul id="stats-main"></ul>
        </div>
      

     
        <div class="col-md-3">
          <h3>Stats Secondary</h3>
          <ul id="stats-secondary"></ul>
        </div>
      
    
    </div>
  </div>

  <!-- Carousel --> 
  <div class="container">
    <div class="row">
      <h3>Other Players from the:</h3>
      <h4 id="team-list"></h4>
      <ul id="carousel"></ul>
    </div>
  </div>



  <!-- App Entry file -->
  <script src="bundle.js" charset="utf-8"></script>

</body>
</html>
