<!DOCTYPE html>
<html>
<head>
  <title>Basketball Stats Pro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/css/museosans_500_macroman/stylesheet.css" type="text/css" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
</head>
<body>

<!--************************** TOP HEADER **********************************-->
  
  <header class="header">
    <div class="container-fluid">
      <div class="row">
        
        <!-- logo -->
        <div class="col-md-2 logo-div">
          <span class="glyphicon glyphicon-dashboard"></span>
          <!-- <span><img src="http://cdn.mysitemyway.com/icons-watermarks/flat-circle-white-on-yellow/classica/classica_basketball/classica_basketball_flat-circle-white-on-yellow_512x512.png" height="85px" /></span> -->
        </div>

        <!-- current page title -->
        <div class="col-md-6 title-div" id="title-div">
          <h1><span>Basketball Stats Pro |</span> Stats Overview</h1>
        </div>

         <!-- admin section -->
        <div class="col-md-4 admin-div">
          <span class="glyphicon glyphicon-calendar header-season" id="header-season"></span>
          <span class="glyphicon glyphicon-cog header-settings" id="header-settings"></span>
          <span class="glyphicon glyphicon-info-sign header-info" id="header-info"></span>
        </div>

      </div>
    </div>
  </header>

<!--****************************** SIDE BAR ********************************-->
  
  <nav class="sidebar">
    
    <!-- stats -->
    <div id="sidebar-stats" class="sidebar-active">
      <span class="glyphicon glyphicon-user"></span>
      <h2>Stats</h2>
    </div>
    
    <!-- compare -->
    <div id="sidebar-compare">
      <span class="glyphicon glyphicon-align-left"></span>
      <h2>Compare</h2>
    </div>
    
    <!-- rankings -->
    <div id="sidebar-rankings">
      <span class="glyphicon glyphicon-flag"></span>
      <h2>Rankings</h2>
    </div>
    
    <!-- favourites -->
    <div id="sidebar-favourites">
      <span class="glyphicon glyphicon-heart-empty"></span>
      <h2>Favourites</h2>
    </div>
  
  </nav>

<!--****************************** STATS PAGE ******************************-->
  
  <section id="stats-page" class="stats-page">
    <div class="container-fluid">

      <!-- search section -->  
      <section class="section-search">
        <div class="row">
          
          <div class="col-md-7">
            <span class="glyphicon glyphicon-search"></span>
            <input type="text" id="searchBox" class="search-field" placeholder="Search player" />
            <ul id="searchResults" class="term-list hidden"></ul>
          </div>

          <div class="col-md-2">
            <button class="button-compare" id="button-compare" data-toggle="tooltip" data-placement="left" title="tooltip here">
              compare player
            </button>

            <!-- tooltip markup -->
            <div class="tooltip top" role="tooltip">
              <div class="tooltip-arrow"></div>
              <div class="tooltip-inner">
                player added to compare slot!
              </div>

            </div>
          </div>
          
          <div class="col-md-2">
            <button class="button-save-player" id="button-save-player">save player</button>
          </div>

        </div>
      </section>

      <!-- profile section -->
      <section class="section-profile">
        <div class="row">
          
          <div class="col-md-3">
            <div class="profile-name" id="profile-name"></div>
          </div>
          
          <div class="col-md-3">
            <div id="profile-team"></div>
          </div>
          
          <div class="col-md-3">
            <div class="profile-jersey" id="profile-jersey"></div>
            <div class="profile-position" id="profile-position"></div>
            <div class="profile-age" id="profile-age"></div>
          </div>
          
          <div class="col-md-3">
            <div id="profile-height"></div>
            <div id="profile-weight"></div>
          </div>

        </div>
      </section>   
      
      <!-- main stats section --> 
      <section class="section-main-stats">  
        <div class="row">      
          
          <div class="col-md-2 season"> 
            <div id="stats-season"></div>
            <div id="stats-season-text"></div>
          </div>
          
          <div class="col-md-8 stats-main">
            <table id="table-stats-main"></table>
          </div>

        </div>
      </section>

      <!-- main doughnut charts section --> 
      <section class="section-main-doughnut-charts">
        <div class="row">
          
          <div class="col-md-1 doughnut-section-text" id="doughnut-section-text"></div>
   
          <div class="col-md-2 doughnut-section" id="doughnut1-section-main"></div>
          <div class="col-md-2 doughnut-section" id="doughnut2-section-main"></div>
          <div class="col-md-2 doughnut-section" id="doughnut3-section-main"></div>
          <div class="col-md-2 doughnut-section" id="doughnut4-section-main"></div>

        </div>
      </section>

      <!-- secondary stats section -->
      <section class="section-main-secondary-stats">
        <div class="row">
          
          <div class="col-md-1"> 
            <div class="secondary-stats-text" id="secondary-stats-text"></div>
          </div>

          <div class="col-md-4" id="radar-section-main"></div>
          
          <div class="col-md-5 stats-secondary"> 
            <table class="table-stats-secondary" id="table1-stats-secondary"></table><br>
            <table class="table-stats-secondary" id="table2-stats-secondary"></table>
          </div>

        </div>
      </section>

      <!-- team players section -->
      <section class="section-main-team">
        <div class="row">
            
          <div class="col-md-2">
            <div class="team-text">
              <div class="team-name" id="team-name"></div>
            </div>
          </div>

          <div class="col-md-8">
            <div class="team-list" id="team-list"></div>  
          <div>

          <br><br><br>
            
        </div>
      </section>
    
    </div>
  </section>

<!--************************** COMPARE PAGE ********************************-->
 
  <section id="compare-page" class="compare-page hidden">
    <div class="container-fluid">
      
      <!-- profile compare section -->
      <section class="profile-section-compare">
            
        <!-- player A -->
        <div class="row player-a">
        
          <div class="col-md-3">
            <div class="profile-name-compare-a" id="profile-name-compare-a"></div>
          </div>
          
          <div class="col-md-4">
            <div class="profile-team-compare-a" id="profile-team-compare-a"></div>
          </div>

          <div class="col-md-3">
            <div class="profile-jersey-compare-a" id="profile-jersey-compare-a"></div>
            <div class="profile-position-compare-a" id="profile-position-compare-a"></div>
            <div class="profile-age-compare-a" id="profile-age-compare-a"></div>
          </div>
          
          <div class="col-md-2">
            <div class="profile-height-compare-a" id="profile-height-compare-a"></div>
            <div class="profile-weight-compare-a" id="profile-weight-compare-a"></div>
          </div>
        
        </div>  

        <!-- player B -->
        <div class="row player-b">
        
          <div class="col-md-3">
            <div class="profile-name-compare-b" id="profile-name-compare-b"></div>
          </div>
          
          <div class="col-md-4">
            <div class="profile-team-compare-b" id="profile-team-compare-b"></div>
          </div>

          <div class="col-md-3">
            <div class="profile-jersey-compare-b" id="profile-jersey-compare-b"></div>
            <div class="profile-position-compare-b" id="profile-position-compare-b"></div>
            <div class="profile-age-compare-b" id="profile-age-compare-b"></div>
          </div>
          
          <div class="col-md-2">
            <div class="profile-height-compare-b" id="profile-height-compare-b"></div>
            <div class="profile-weight-compare-b" id="profile-weight-compare-b"></div>
          </div>
        
        </div>  
      </section>

      <!-- compare main stats section -->
      <section class="section-main-stats-compare">       
        <div class="row">      
          
          <div class="col-md-2 season"> 
            <div id="stats-season-compare"></div>
            <div id="stats-season-text-compare"></div>
          </div>
          
          <div class="col-md-8 stats-main-compare">
            <table id="table-stats-main-compare"></table>
          </div>

        </div>     
      </section>    

      <!-- doughnut chart compare section -->
      <section class="section-doughnut-compare">
        <div class="row">
          
          <div class="col-md-1 doughnut-section-text-compare" id="doughnut-section-text-compare"></div>
   
          <div class="col-md-2 doughnut-section-compare" id="doughnut1-section-compare"></div>
          <div class="col-md-2 doughnut-section-compare" id="doughnut2-section-compare"></div>
          <div class="col-md-2 doughnut-section-compare" id="doughnut3-section-compare"></div>
          <div class="col-md-2 doughnut-section-compare" id="doughnut4-section-compare"></div>

        </div>
      </section>

      <!-- secondary stats compare section -->
      <section class="section-compare-secondary-stats">
        <div class="row">
          
          <div class="col-md-2"> 
            <div class="secondary-stats-text-compare" id="secondary-stats-text-compare"></div>
          </div>
          
          <div class="col-md-8 stats-secondary-compare"> 
            <table class="table-stats-secondary-compare" id="table-stats-secondary-compare"></table>
          </div>

        </div>
      </section>
    
      <!-- radar and bar charts compare section -->
      <section class="section-compare-radar-chart">
        <div class="row">
        
          <div class="col-md-2"> 
            <div class="radar-chart-text-compare" id="radar-chart-text-compare"></div>
          </div>

          <div class="col-md-4 radar-section-compare" id="radar-section-compare"></div>
          <div class="col-md-4 bar-section-compare" id="bar-section-compare"></div>
          
        </div>
      </section>  
        

    </div>
  </section>

<!--************************** RANKINGS PAGE *******************************-->
 
  <section id="rankings-page" class="rankings-page hidden">
    <div class="container-fluid">

      <section class="section-rankings-table">
        <div class="row">

          <!-- rankings buttons -->
          <div class="row">
              
            <div class="col-md-2">
              <button id="button-pts-g" class="rankings-button-active">PTS/G</button> 
            </div>

            <div class="col-md-2">
              <button id="button-ast-g">AST/G</button> 
            </div>

            <div class="col-md-2">
              <button id="button-reb-g">REB/G</button> 
            </div>

            <div class="col-md-2">
              <button id="button-blk-g">BLK/G</button> 
            </div>

          </div> 
          <br>

          <!-- rangings Tables -->
          <div class="container-fluid">
            <div class="row"> 
            
              <!-- Table A: PTS/G -->
              <section class="section-table" id="section-table-a" >
                <div class="row">
                  <table id="table-pts-g"></table>
                </div>
              </section>

              <!-- Table B: AST/G -->
              <section class="hidden section-table" id="section-table-b">
                <div class="row">
                  <table id="table-ast-g"></table>
                </div>
              </section>

              <!-- Table C: REB/G -->
              <section class="hidden section-table" id="section-table-c">
                <div class="row">
                  <table id="table-reb-g"></table>
                </div>
              </section>

              <!-- Table D: BLK/G -->
              <section class="hidden section-table" id="section-table-d">
                <div class="row">
                  <table id="table-blk-g"></table>
                </div>
              </section>

            </div>
          </div>  

        </div>
      </section>

    </div>
  </section>

<!--************************* FAVOURITES PAGE ******************************-->

  <section id="favourites-page" class="hidden favourites-page">
    <div class="container-fluid">

      <section class="section-save-player"> 
        <div id="favourites-list" class="row favourites-list"></div>   
      </section> 
      
    </div>
  </section>
  

  <!-- App Entry file -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="bundle.js" charset="utf-8"></script>

</body>
</html>
